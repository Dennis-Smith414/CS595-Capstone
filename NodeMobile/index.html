<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map</title>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map" style="width: 100%; height: 100vh;"></div>
  <script>
    window.addEventListener('message', function (e) {
      const data = JSON.parse(e.data);
      const map = L.map('map').setView([data.center.lat, data.center.lng], data.zoom);
      L.tileLayer(data.tileProvider.urlTemplate, {
        attribution: data.tileProvider.attribution,
      }).addTo(map);
      if (data.markers) {
        data.markers.forEach(marker => {
          L.marker([marker.position.lat, marker.position.lng]).addTo(map);
        });
      }
    });
  </script>
</body>
</html>

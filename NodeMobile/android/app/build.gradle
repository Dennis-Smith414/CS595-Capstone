apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// === VERSION CONFIGURATION ===
def versionPropertiesFile = rootProject.file('version.properties')
def versionProperties = new Properties()

if (versionPropertiesFile.exists()) {
    versionProperties.load(new FileInputStream(versionPropertiesFile))
} else {
    versionProperties['VERSION_MAJOR'] = '1'
    versionProperties['VERSION_MINOR'] = '0'
    versionProperties['VERSION_PATCH'] = '0'
    versionProperties.store(versionPropertiesFile.newWriter(), "App version properties")
}

def versionMajor = Integer.parseInt(versionProperties['VERSION_MAJOR'])
def versionMinor = Integer.parseInt(versionProperties['VERSION_MINOR']) 
def versionPatch = Integer.parseInt(versionProperties['VERSION_PATCH'])

project.ext.versionName = "${versionMajor}.${versionMinor}.${versionPatch}"
project.ext.versionCode = versionMajor * 10000 + versionMinor * 100 + versionPatch
// === END VERSION CONFIGURATION ===

//For bundling NodeMobile APKs
project.ext.react = [
    enableHermes: true,
    bundleInRelease: true,
    bundleInDebug: false,
    devDisabledInRelease: true
]

/**

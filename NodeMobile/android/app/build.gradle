/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion buildToolsVersion
    //compileSdkVersion 34
    //Something depends on 35 now 
    compileSdkVersion 35

    namespace "com.nodemobile"
    defaultConfig {
        applicationId "com.nodemobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode = versionCode
        versionName = versionName 

        buildConfigField "String", "VERSION_NAME", "\"${versionName}\""
        buildConfigField "int", "VERSION_CODE", project.versionCode.toString()
}
    applicationVariants.all { variant ->
        if (variant.buildType.name == "release") {
            variant.outputs.all { output ->
                output.outputFileName = "OpenCairnV${project.versionName}.apk"
            }
        }
    }
    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
	}

        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// === VERSION TASKS ===
task printVersion {
    doLast {
        def props = new Properties()
        def file = rootProject.file('version.properties')
        props.load(new FileInputStream(file))
        
        def major = Integer.parseInt(props['VERSION_MAJOR'])
        def minor = Integer.parseInt(props['VERSION_MINOR'])
        def patch = Integer.parseInt(props['VERSION_PATCH'])
        def name = "${major}.${minor}.${patch}"
        def code = major * 10000 + minor * 100 + patch
        
        println "Version Name: ${name}"
        println "Version Code: ${code}"
    }
}

task getVersionName {
    doLast {
        def props = new Properties()
        def file = rootProject.file('version.properties')
        props.load(new FileInputStream(file))
        
        def major = Integer.parseInt(props['VERSION_MAJOR'])
        def minor = Integer.parseInt(props['VERSION_MINOR'])
        def patch = Integer.parseInt(props['VERSION_PATCH'])
        println "${major}.${minor}.${patch}"
    }
}

task getVersionCode {
    doLast {
        def props = new Properties()
        def file = rootProject.file('version.properties')
        props.load(new FileInputStream(file))
        
        def major = Integer.parseInt(props['VERSION_MAJOR'])
        def minor = Integer.parseInt(props['VERSION_MINOR'])
        def patch = Integer.parseInt(props['VERSION_PATCH'])
        def code = major * 10000 + minor * 100 + patch
        println code
    }
}

task incrementPatch {
    doLast {
        def props = new Properties()
        def file = rootProject.file('version.properties')
        props.load(new FileInputStream(file))
        
        def major = Integer.parseInt(props['VERSION_MAJOR'])
        def minor = Integer.parseInt(props['VERSION_MINOR'])
        def currentPatch = Integer.parseInt(props['VERSION_PATCH'])
        def newPatch = currentPatch + 1
        
        props['VERSION_PATCH'] = newPatch.toString()
        props.store(file.newWriter(), "App version properties")
        
        println "✅ Incremented patch: ${major}.${minor}.${currentPatch} → ${major}.${minor}.${newPatch}"
    }
}

task incrementMinor {
    doLast {
        def props = new Properties()
        def file = rootProject.file('version.properties')
        props.load(new FileInputStream(file))
        
        def major = Integer.parseInt(props['VERSION_MAJOR'])
        def currentMinor = Integer.parseInt(props['VERSION_MINOR'])
        def newMinor = currentMinor + 1
        
        props['VERSION_MINOR'] = newMinor.toString()
        props['VERSION_PATCH'] = '0'
        props.store(file.newWriter(), "App version properties")
        
        println "✅ Incremented minor: ${major}.${currentMinor}.x → ${major}.${newMinor}.0"
    }
}

task incrementMajor {
    doLast {
        def props = new Properties()
        def file = rootProject.file('version.properties')
        props.load(new FileInputStream(file))
        
        def currentMajor = Integer.parseInt(props['VERSION_MAJOR'])
        def newMajor = currentMajor + 1
        
        props['VERSION_MAJOR'] = newMajor.toString()
        props['VERSION_MINOR'] = '0'
        props['VERSION_PATCH'] = '0'
        props.store(file.newWriter(), "App version properties")
        
        println "✅ Incremented major: ${currentMajor}.x.x → ${newMajor}.0.0"
    }
}
